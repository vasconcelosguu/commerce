<mat-card class="mb-4">
  <div class="flex justify-between">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        Sort by {{sort}}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button (click)="sortHandler('desc')" mat-menu-item>desc</button>
        <button (click)="sortHandler('asc')" mat-menu-item>asc</button>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          Show {{ itemCount }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="itemsHandler(12)" mat-menu-item>12</button>
          <button (click)="itemsHandler(24)" mat-menu-item>24</button>
          <button (click)="itemsHandler(36)" mat-menu-item>36</button>
        </mat-menu>
      </div>
      <button (click)="onColumnsUpdater(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onColumnsUpdater(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onColumnsUpdater(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>

  </div>
</mat-card>
